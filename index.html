<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Vector Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            background: #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .toolbar button, .toolbar input, .toolbar select {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: white;
        }
        .toolbar button:hover {
            background: #ddd;
        }
        .container {
            display: flex;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Online Vector Editor</h1>
    
    <div class="toolbar">
        <button onclick="addRectangle()">Rectangle</button>
        <button onclick="addCircle()">Circle</button>
        <button onclick="addText()">Text</button>
        <input type="color" id="fillColor" value="#ff0000" onchange="updateFillColor()">
        <input type="color" id="strokeColor" value="#000000" onchange="updateStrokeColor()">
        <select id="strokeWidth" onchange="updateStrokeWidth()">
            <option value="1">1px</option>
            <option value="2">2px</option>
            <option value="3">3px</option>
            <option value="4">4px</option>
            <option value="5">5px</option>
        </select>
        <button onclick="saveProject()">Save</button>
        <button onclick="loadProject()">Load</button>
        <input type="file" id="fileInput" accept=".json" onchange="loadFile(event)">
        <button onclick="clearCanvas()">Clear</button>
    </div>

    <div class="container">
        <canvas id="editorCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = new fabric.Canvas('editorCanvas');

        function addRectangle() {
            const rect = new fabric.Rect({
                left: 100, top: 100, fill: document.getElementById("fillColor").value,
                width: 100, height: 100, stroke: document.getElementById("strokeColor").value, strokeWidth: parseInt(document.getElementById("strokeWidth").value)
            });
            canvas.add(rect);
        }

        function addCircle() {
            const circle = new fabric.Circle({
                left: 200, top: 200, fill: document.getElementById("fillColor").value,
                radius: 50, stroke: document.getElementById("strokeColor").value, strokeWidth: parseInt(document.getElementById("strokeWidth").value)
            });
            canvas.add(circle);
        }

        function addText() {
            const text = new fabric.Textbox("Type here", {
                left: 250, top: 250, fill: document.getElementById("fillColor").value,
                fontSize: 24, stroke: document.getElementById("strokeColor").value, strokeWidth: parseInt(document.getElementById("strokeWidth").value)
            });
            canvas.add(text);
        }

        function updateFillColor() {
            const obj = canvas.getActiveObject();
            if (obj) {
                obj.set({ fill: document.getElementById("fillColor").value });
                canvas.renderAll();
            }
        }

        function updateStrokeColor() {
            const obj = canvas.getActiveObject();
            if (obj) {
                obj.set({ stroke: document.getElementById("strokeColor").value });
                canvas.renderAll();
            }
        }

        function updateStrokeWidth() {
            const obj = canvas.getActiveObject();
            if (obj) {
                obj.set({ strokeWidth: parseInt(document.getElementById("strokeWidth").value) });
                canvas.renderAll();
            }
        }

        function saveProject() {
            const json = JSON.stringify(canvas.toJSON());
            localStorage.setItem("vectorEditorProject", json);
            alert("Project saved!");
        }

        function loadProject() {
            const json = localStorage.getItem("vectorEditorProject");
            if (json) {
                canvas.loadFromJSON(json, canvas.renderAll.bind(canvas));
            }
        }

        function loadFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const json = event.target.result;
                canvas.loadFromJSON(json, canvas.renderAll.bind(canvas));
            };
            reader.readAsText(file);
        }

        function clearCanvas() {
            canvas.clear();
        }
    </script>
</body>
</html>
